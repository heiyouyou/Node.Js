{{#each result}}     
    <div class="item" data-itemcount="{{../totalCount}}">
        <h3><a href="/pages/{{_id}}" target="_blank">{{substring title 10}}</a></h3>
        &nbsp;&nbsp;&nbsp;
            <a href="/edit/{{_id}}" target="_blank">编辑文章</a>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;
            <a href="/add" target="_blank">添加文章</a>
        <p class="mt10 fz12">发表于 {{formatDate ctime 'yyyy-MM-dd HH:mm:ss'}}/点击数：{{hits}}  |   分类于 <a href="#">{{cid}}</a>   |  <a href="#">{{tags}}</a> </p>
        <div class="post-body mt30">
                {{{substring content 300}}} 
                <div class="post-more-link text-center">
                    <a class="btn" href="/pages/{{_id}}" target="_blank" rel="contents">
                    阅读全文 »
                    </a>
            </div>
        </div>
    </div> 
{{/each}}
