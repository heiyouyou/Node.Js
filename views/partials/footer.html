<div id="to-top">顶部</div>
<script>
    $(function(){
        // 置顶
        $(window).on("scroll",function(){
            // 	拿到滚动条的滚动距离
            var scrollT = document.documentElement.scrollTop || document.body.scrollTop;
            if(scrollT>700){
                $("#to-top").fadeIn();
            }else{
               $("#to-top").fadeOut(); 
            }
        });
        $("#to-top").on("click",function(){
            $("html body").stop(true).animate({"scrollTop":0});
        });
    });
</script>
